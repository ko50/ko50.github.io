name: portfolio
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.1
  flutter_riverpod: ^0.13.1
  url_launcher: ^6.0.2
  flutter_svg: ^0.21.0-nullsafety.0

  cupertino_icons: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/cotton_circle.png
    - assets/images/skills/Python.svg
    - assets/images/skills/Dart.svg
    - assets/images/skills/Flutter.svg
    - assets/images/skills/React.svg
    - assets/images/skills/TypeScript.svg
    - assets/images/skills/Git.svg
    - assets/images/skills/GitHub.svg
    - assets/images/works/Portfolio.png
    - assets/images/contacts/Twitter.svg
    - assets/images/contacts/GitHub.svg

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Black.ttf
          weight: 900
